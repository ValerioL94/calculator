<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="top-container">
            <button id="undo" class="clear" type="button">CE</button>
            <button id="empty" class="clear" type="button">AC</button>
        </div>
        <div id="mid-container">
            <div id="numbers">
                <button class="num" type="button" value="7">7</button>
                <button class="num" type="button" value="8">8</button>
                <button class="num" type="button" value="9">9</button>
                <button class="num" type="button" value="4">4</button>
                <button class="num" type="button" value="5">5</button>
                <button class="num" type="button" value="6">6</button>
                <button class="num" type="button" value="1">1</button>
                <button class="num" type="button" value="2">2</button>
                <button class="num" type="button" value="3">3</button>
                <button class="num" type="button" value="0">0</button>
                <button id="decimal" class="num" type="button" value=".">.</button>
                <button id="equal" class="result" type="button" value="=">=</button>
            </div>
            <div id="operators">
                <button id="divide" class="operator" type="button" value="/">รท</button>
                <button id="multiply" class="operator" type="button" value="*">*</button>
                <button id="subtract" class="operator" type="button" value="-">-</button>
                <button id="add" class="operator" type="button" value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>

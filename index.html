<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="top">
            <button id="empty" class="clear">AC</button>
            <button id="back" class="clear">CE</button>
        </div>
        <div id="numbers">
            <button class="num">9</button>
            <button class="num">8</button>
            <button class="num">7</button>
            <button class="num">6</button>
            <button class="num">5</button>
            <button class="num">4</button>
            <button class="num">3</button>
            <button class="num">2</button>
            <button class="num">1</button>
            <button class="num">0</button>
            <button id="decimal" class="num">.</button>
            <button id="equal" class="operator">=</button>
        </div>
        <div id="operators">
            <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">*</button>
            <button id="add" class="operator">+</button>
            <button id="subtract" class="operator">-</button>

        </div>
    </div>
</body>

</html>
